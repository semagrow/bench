version: '2'

services:

    cross-domain:
      image: busybox
      depends_on:
        - dbpedia-subset
        - jamendo
        - nyt
        - geonames
        - lmdb
        - swdfood

    life-science:
      image: busybox
      depends_on:
        - dbpedia-subset
        - kegg
        - drugbank
        - chebi


    semagrow-crossdomain:
        image: semagrow
        container_name: semagrow-crossdomain
        volumes:
            - /home/iitadmin/opfbench/kobe/federations/resources/fedbench/crossdomain/semagrow:/etc/default/semagrow
        environment:
            - "constraint:node==slave3"
                       
    semagrow-crossdomain-old:
        image: semagrow/semagrow
        container_name: semagrow-crossdomain-old
        volumes:
            - /home/iitadmin/opfbench/kobe/federations/resources/fedbench/crossdomain/semagrow:/etc/default/semagrow
        environment:
            - "constraint:node==slave3"

    semagrow-lifescience:
        image: semagrow
        container_name: semagrow-lifescience
        volumes:
            - /home/iitadmin/opfbench/kobe/federations/resources/fedbench/lifescience/semagrow:/etc/default/semagrow
        environment:
            - "constraint:node==slave3"
            
    semagrow-lifescience-old:
        image: semagrow/semagrow
        container_name: semagrow-lifescience-old
        volumes:
            - /home/iitadmin/opfbench/kobe/federations/resources/fedbench/lifescience/semagrow:/etc/default/semagrow
        environment:
            - "constraint:node==slave3"

    fedx-crossdomain:
        image: semagrow/fedx-server
        container_name: fedx-crossdomain
        volumes:
            - /home/iitadmin/opfbench/kobe/federations/resources/fedbench/crossdomain/fedx:/etc/fedx
        environment:
            - "constraint:node==slave3"
            
    fedx-lifescience:
        image: semagrow/fedx-server
        container_name: fedx-lifescience
        volumes:
            - /home/iitadmin/opfbench/kobe/federations/resources/fedbench/lifescience/fedx:/etc/fedx
        environment:
            - "constraint:node==slave3"

    splendid-crossdomain:
        image: semagrow/splendid-server
        container_name: splendid-crossdomain
        volumes:
            - /home/iitadmin/opfbench/kobe/federations/resources/fedbench/crossdomain/splendid:/etc/splendid
        environment:
            - "constraint:node==slave3"
            
    splendid-lifescience:
        image: semagrow/splendid-server
        container_name: splendid-lifescience
        volumes:
            - /home/iitadmin/opfbench/kobe/federations/resources/fedbench/lifescience/splendid:/etc/splendid
        environment:
            - "constraint:node==slave3"

            
