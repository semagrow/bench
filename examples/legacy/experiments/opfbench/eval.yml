version: '2'

services:

    fedx-opf-orig-eval:
        image: semagrow/kobe-evaluator
        container_name: fedx-opf-orig-eval
        volumes:
            - /home/iitadmin/kobe/queries/resources/opfbench/orig:/etc/querySet
        environment:
            - ENDPOINT=http://fedx-opf:8080/fedx-3.1/repositories/sparql
            - TIMEOUT=3600000
            - "constraint:node==slave3"

    fedx-opf-nogr-eval:
        image: semagrow/kobe-evaluator
        container_name: fedx-opf-nogr-eval
        volumes:  
            - /home/iitadmin/kobe/queries/resources/opfbench/orig:/etc/querySet
