    virtuoso-opf-orig-eval:
        image: semagrow/kobe-evaluator 
        container_name: virtuoso-opf-orig-eval
        volumes:
            - /home/iitadmin/kobe/queries/resources/opfbench/orig:/etc/querySet
        environment:
            - ENDPOINT=http://virtuoso-opf:8890/sparql
            - TIMEOUT=3600000
            - "constraint:node==slave3"



