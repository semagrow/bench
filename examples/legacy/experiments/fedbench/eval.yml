
version: '2'

services:

    crossdomain-federators:
      image: busybox
      depends_on:
        - semagrow-crossdomain
        - semagrow-crossdomain-old
        - splendid-crossdomain
        - fedx-crossdomain

    lifescience-federators:
      image: busybox
      depends_on:
        - semagrow-lifescience
        - semagrow-lifescience-old
        - splendid-lifescience
        - fedx-lifescience


    semagrow-crossdomain-eval:
        image: semagrow/kobe-evaluator
        container_name: semagrow-crossdomain-eval
        environment:
            - CROSS_DOMAIN=true
            - EVAL_RUNS=3
            - ENDPOINT=http://semagrow-crossdomain:8080/SemaGrow/sparql

    semagrow-crossdomain-old-eval:
        image: semagrow/kobe-evaluator
        container_name: semagrow-crossdomain-old-eval
        environment:
            - CROSS_DOMAIN=true
            - EVAL_RUNS=3
            - ENDPOINT=http://semagrow-crossdomain-old:8080/SemaGrow/sparql

    semagrow-lifescience-eval:
        image: semagrow/kobe-evaluator
        container_name: semagrow-lifescience-eval
        environment:
            - LIFE_SCIENCE=true
            - EVAL_RUNS=3
            - ENDPOINT=http://semagrow-lifescience:8080/SemaGrow/sparql

    semagrow-lifescience-old-eval:
        image: semagrow/kobe-evaluator
        container_name: semagrow-lifescience-old-eval
        environment:
            - LIFE_SCIENCE=true
            - EVAL_RUNS=3
            - ENDPOINT=http://semagrow-lifescience-old:8080/SemaGrow/sparql

    fedx-crossdomain-eval:
        image: semagrow/kobe-evaluator
        container_name: fedx-crossdomain-eval
        environment:
            - CROSS_DOMAIN=true
            - EVAL_RUNS=3
            - ENDPOINT=http://fedx-crossdomain:8080/fedx-3.1/repositories/sparql
            
    fedx-lifescience-eval:
        image: semagrow/kobe-evaluator
        container_name: fedx-lifescience-eval
        environment:
            - TIMEOUT=1000000
            - LIFE_SCIENCE=true
            - EVAL_RUNS=3
            - ENDPOINT=http://fedx-lifescience:8080/fedx-3.1/repositories/sparql

    splendid-crossdomain-eval:
        image: semagrow/kobe-evaluator
        container_name: splendid-crossdomain-eval
        environment:
            - CROSS_DOMAIN=true
            - EVAL_RUNS=3
            - ENDPOINT=http://splendid-crossdomain:8080/splendid-1.0/repositories/sparql
            
    splendid-lifescience-eval:
        image: semagrow/kobe-evaluator
        container_name: splendid-lifescience-eval
        environment:
            - TIMEOUT=1000000
            - LIFE_SCIENCE=true
            - EVAL_RUNS=3
            - ENDPOINT=http://splendid-lifescience:8080/splendid-1.0/repositories/sparql


