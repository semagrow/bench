version: '2'

services:

    dbpedia-subset:
        container_name: dbpedia-subset
        image: semagrow/virtuoso:bench-7.1
        volumes_from:
            - dbpedia-subset-data
        ports:
            - 9438:8890
        environment:
            - DOWNLOAD_URL=http://users.iit.demokritos.gr/~gmouchakis/dumps/DBPedia-Subset.tar.gz

    dbpedia-subset-data:
        image: busybox
        environment:
            - "constraint:node==slave1"
        volumes:
            - /data
