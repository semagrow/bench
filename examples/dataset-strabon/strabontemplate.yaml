apiVersion: kobe.semagrow.org/v1alpha1
kind: DatasetTemplate
metadata:
  name: strabontemplate
spec:
  initContainers:
    - name: initcontainer0
      image: antru6/url-downloader
    - name: initcontainer1
      image: antru6/strabon-init
  containers:
    - name: maincontainer
      image: antru6/strabon-main
      ports:
        - containerPort: 8080
  port: 8080
  path: /Strabon/Query
  initPolicy: ForceInit
