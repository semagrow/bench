            - 9080:8890
        volumes_from:
            - aers-data
        environment:
            - DOWNLOAD_URL=https://data.openphacts.org/free/2.0/rdf/aers.tar
    aers-data:
        image: busybox
        environment:
            - "constraint:node==slave1"

